<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="/static/img/logo.png" type="image/x-icon">
      
      <!--These are the references of the font family-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">

      <title>Calculador de figuras</title>
      {% block styles %}
        <!--This is the reference to the css of bootstrap-->      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">              
        <link rel="stylesheet" href="/static/css/base.css">        
      {% endblock %}
  </head>

  <body class="d-flex flex-column min-vh-100 fondo">
      <!-- This is the header-->
      <div class="container-fluid border-bottom topes">
        <div class="container">
          <header class="d-flex flex-wrap justify-content-center align-items-center py-4">
            <a href="{{ url_for('menu_view') }}" class="d-flex align-items-center mb-2 mb-md-0 link-body-emphasis text-decoration-none">
              <img src="/static/img/logo.png" alt="imagen de logo" class="me-2" style="width: 80px; height: 80px;">
              <span class="italiana-normal display-3">Calculador para figuras geométricas</span>
            </a>
          </header>
        </div>
      </div>

      <!-- This is the main content-->
      <main class="flex-grow-1 d-flex flex-column justify-content-center">
        {% block content %} {% endblock %}
      </main>

      <!-- This is the footer-->
      <div class="container-fluid mt-auto border-top topes">
        <div class="container">
          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3">
            <div class="col-md-4 d-flex align-items-center">
              <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Universidad de Sonora</span>
            </div>
          </footer>
        </div>
      </div>

      {% block scripts %}
        <!--This is the reference to the js of bootstrap-->      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
      {% endblock %}
      
    </body>
</html>
